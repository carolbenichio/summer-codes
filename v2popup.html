<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="v2popup.css">
</head>
<body>
  <h1>V2 Pop-Up</h1>
  <a href="https://app.betrybe.com/community" class="container_button">
    <div class="container_button-left_bar"></div>
    <div class="container_button-content">
      <img class="container_button-image" src="slack-icon.svg" alt="slack-icon">
      <div clas="container_button-content-text">  
        <p class="container_button-title">
          Comunidade do Slack
        </p>
        <p class="container_button-text">
          Tire as dúvidas do curso introdutório na <u>comunidade Trybe do Slack</u>
        </p>
      </div>
        <img class="container_close-btn" src="close_24px.png" alt="close-btn">
    </div>
  </a>
  <script src="v2popup.js"></script>
</body>
</html>
